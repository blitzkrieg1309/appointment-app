<div class="container">
  <div class="row text-center mt-5">
    <div class="col">
      <h2>Create new appointment</h2>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-6">
      <input
        class="form-control"
        [(ngModel)]="newAppointmentTitle"
        type="text"
        placeholder="Appointment Description"
      />
    </div>
    <div class="col-4">
      <input
        class="form-control"
        [(ngModel)]="newAppointmentDate"
        type="date"
        placeholder="Appointment Date"
      />
    </div>
    <div class="col-2">
      <button
        class="btn btn-primary w-100"
        (click)="addAppointment()"
        type="submit"
      >
        add
      </button>
    </div>
  </div>

  <!-- Table -->
  <h2 class="text-center mt-5">Appointments</h2>
  <div class="table-responsive mt-3">
    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let appointment of appointments; index as i">
          <td>{{ appointment.title }}</td>
          <td>{{ appointment.date | date : "dd.MM.yyyy" }}</td>
          <td>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteAppointment(i)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
